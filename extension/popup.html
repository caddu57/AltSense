<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AltSense</title>
  <style>
    body {
      width: 260px;
      padding: 12px 14px;
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #4b6cb7;
      text-align: center;
      font-weight: bold;
    }

    #scanPage {
      width: 100%;
      padding: 10px;
      background: #4b6cb7;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }

    #scanPage:hover {
      background: #395ab3;
    }

    #status {
      text-align: center;
      font-size: 12px;
      color: #555;
      min-height: 16px;
    }

    .links {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
    }

    .links a {
      margin: 0 6px;
      text-decoration: none;
      color: #4b6cb7;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>AltSense</h2>

  <button id="scanPage">Analisar imagens da página</button>
  <div id="status"></div>

  <div class="links">
    <a href="settings.html" target="_blank">⚙️ Configurações</a>
    <a href="about.html" target="_blank">ℹ️ Sobre</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
